  <body>
    <h1>Борисов Максим Денисович В8441</h1>
    <p> 
       Торт на день рождения 
    </p> 
     <x3d width='900px' height='600px'> 
        <scene> 
            <shape> 
        <appearance> 
        <material diffuseColor='1 0 0'></material> 
        </appearance> 
          <Box size='4 4 1'></Box> 
    </shape> 
    <transform translation='-3 0 0'> 
    <shape> 
        <appearance> 
        <material diffuseColor='0 1 0'></material> 
        </appearance> 
        <cone bottom="True" bottomRadius='0.1' height='0.8'></cone>
    </shape> 
    </transform> 
    <transform translation='3 0 0'> 
    <shape> 
        <appearance> 
        <material diffuseColor='0 0.8 0'></material> 
        </appearance> 
        <sphere radius = '0.25'></sphere> 
    </shape> 
</transform> 
    <transform translation='2 1 0'> 
    <shape> 
        <appearance> 
        <material diffuseColor='0.8 0.3 0.3'></material> 
        </appearance> 
        <sphere radius = '0.25'></sphere> 
  </shape> 
    </transform>
<transform translation='3 1 1'>
    <shape> 
        <appearance> 
        <material diffuseColor='0.5 0.5 0.5'></material> 
        </appearance> 
        <sphere radius = '0.25'></sphere> 
 </shape>  
</transform> 
    <transform translation='2 2 2.5'> 
 <shape> 
        <appearance> 
        <material diffuseColor='0 0 0.5'></material> 
        </appearance> 
        <torus innerRadius='0.5' outerRadius='1'></torus> 
</shape> 
    </transform>
<transform translation='3 2 1'>
<shape> 
        <appearance> 
        <material diffuseColor='0.1 0 0.1'></material> 
        </appearance> 
       <Cylinder  height="2" radius='0.1'></Cylinder>  
    </shape> 
    </transform>  
	/Scene>
 </body>
